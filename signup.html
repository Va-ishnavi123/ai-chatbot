<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Signup Form -->
    <div class="form-container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="email" id="confirm-email" placeholder="Confirm Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>,[]
        <div class="social-login">
            <p>Or continue with</p>
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
        </div>
        <p class="login-link">Already have an account? <a href="#" onclick="showLoginPage()">Log in</a></p>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            
            <button type="button" onclick="loginn()">Log In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#" onclick="showSignupPage()">Sign up</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
